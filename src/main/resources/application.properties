spring.application.name=geo-app
spring.application.profile=dev

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/geo_app
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=geo_app
spring.datasource.password=geo_app
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.h2.console.enabled=true
endpoints.flyway.web.enabled=true

# Servlet Multipart limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB



